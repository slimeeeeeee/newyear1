<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Опросы</title>
</head>
<body>
<h2>Опросы для школы №30 г. Набережные Челны</h2>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет доступных опросов.</p>
{% endif %}

</body>
</html>
